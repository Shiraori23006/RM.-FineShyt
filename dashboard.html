<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #FFFFFF;
    }

    header {
      width: 100%;
      position: fixed;
      background-color: #4CAF50;
      padding: 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .banner {
      border-radius: 20px;
      margin-top: 70px;
      width: 100%;
      height: 200px;
      object-fit: contain;
      background-color: #43A651;
    }

    a {
      color: white;
      text-decoration: none;
      margin: auto 25px;
      font-size: 18px;
    }

    a:hover {
      color: #185e07; 
      text-decoration: underline;
      cursor: pointer;
    }

    .animasi {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;;
      font-weight: bold;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card{
      border: 1px solid #185e07;
      background: linear-gradient(to bottom, #4CAF50, #dae7d9);
      border-radius: 8px;
      overflow: hidden;
      margin: 16px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    input[type="number"] {
      width: 100px;
      padding: 5px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    .card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .card button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <header>
    <a href="./dashboard.html">Dashboard</a>
    <a href="./order.html">Order</a>
    <a style="margin-left: auto; margin-right: 50px;" onclick="logout()">Logout</a>
  </header>

  <img class="banner" src="./img/banner.png" alt="">

  <div class="animasi">
  <div id="output"></div>
  </div>

  <div class="card-container">
    <div class="card" data-id="1" data-name="Mie Ayam" data-price="15000">
      <img src="./img/MieAyam.jpeg" alt="Mie Ayam">
      <h5 class="card-title">Mie Ayam</h5>
      <p class="card-text">Delicious chicken noodles with savory sauce.</p>
      <input type="number" name="quantity" id="MieAyam" min="0" value="0">
      <button type="submit" onclick="addToOrder(1)">Order Now</button>
    </div>
    <div class="card" data-id="2" data-name="Nasi Goreng" data-price="20000">
      <img src="./img/Nasgor.jpeg" alt="Nasi Goreng">
      <h5 class="card-title">Nasi Goreng</h5>
      <p class="card-text">Fried rice with a mix of vegetables and spices.</p>
      <input type="number" name="quantity" id="Nasgor" min="0" value="0">
      <button type="submit" onclick="addToOrder(2)">Order Now</button>
    </div>
    <div class="card" data-id="3" data-name="Mie Goreng" data-price="18000">
      <img src="./img/MieGoreng.jpeg" alt="Mie Goreng">
      <h5 class="card-title">Mie Goreng</h5>
      <p class="card-text">Stir-fried noodles with vegetables and spices.</p>
      <input type="number" name="quantity" id="MieGoreng" min="0" value="0">
      <button type="submit" onclick="addToOrder(3)">Order Now</button>
    </div>
    <div class="card" data-id="4" data-name="Es Teh" data-price="5000">
      <img src="./img/EsTeh.jpeg" alt="Es Teh">
      <h5 class="card-title">Es Teh</h5>
      <p class="card-text">Refreshing iced tea with a hint of lemon.</p>
      <input type="number" name="quantity" id="EsTeh" min="0" value="0">
      <button type="submit" onclick="addToOrder(4)">Order Now</button>
    </div>
  </div>

  <script>
    function logout(){
      alert("Anda telah logout");
      window.location.href = "./index.html"; 
    }
  </script>
  <script>
    const teks = "Selamat_Datang_FineShyt!!!"
    let index = 0;

    function tulisTeks() {
      if (index < teks.length) {
        document.getElementById("output").innerText += teks.charAt(index);
        index++;
        setTimeout(tulisTeks, 100); // Panggil fungsi lagi setelah 100ms
      }
    }

    tulisTeks();
  </script>

  <script>
  
  function addToOrder(id) {
  const card = document.querySelector(`.card[data-id="${id}"]`);
  const qtyInput = card.querySelector('input[name="quantity"]');
  const jumlah = parseInt(qtyInput.value);

  if (isNaN(jumlah) || jumlah <= 0) {
    alert("Jumlah pesanan harus lebih dari 0!");
    return;
  }

  const nama = card.dataset.name;
  const harga = parseInt(card.dataset.price);

  // Ambil pesanan lama (kalau ada)
  let pesanan = JSON.parse(localStorage.getItem("pesanan")) || [];

  const sudahAda = pesanan.find(item => item.id === id);

  if (sudahAda) {
    sudahAda.jumlah += jumlah;
  } else {
    pesanan.push({ id, nama, harga, jumlah });
  }

  localStorage.setItem("pesanan", JSON.stringify(pesanan));
  alert(`${jumlah} x ${nama} telah ditambahkan ke pesanan.`);
  qtyInput.value = 0;
}
  </script>
</body>
</html>
